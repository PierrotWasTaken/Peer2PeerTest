<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Auto-Mesh Lobby Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .hidden { display: none !important; }
        
        html, body { 
            height: 100%; 
            margin: 0; 
            overflow: hidden; 
        }
        
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-grid {
            flex: 1;
            min-height: 0;
        }

        /* Smooth transitions for UI elements */
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 font-sans">

    <div class="app-container p-4 md:p-6 lg:p-8">
        <!-- Header -->
        <header class="flex flex-none justify-between items-center mb-6 bg-slate-900 p-4 md:p-6 rounded-3xl border border-slate-800 shadow-xl">
            <div class="flex items-center gap-4">
                <div class="bg-blue-600 p-2 md:p-3 rounded-2xl shadow-lg shadow-blue-500/20">
                    <i class="fas fa-bolt text-white text-lg md:text-xl"></i>
                </div>
                <div>
                    <h1 class="text-xl md:text-2xl font-black tracking-tight">AUTO-MESH</h1>
                    <p id="my-uid-display" class="text-[10px] text-slate-400 font-mono italic">Initializing Cloud...</p>
                </div>
            </div>

            <div id="lobby-active-controls" class="hidden flex items-center gap-2 md:gap-4">
                <div class="flex items-center gap-2 px-3 py-1.5 md:px-4 md:py-2 bg-slate-800 rounded-xl border border-slate-700">
                    <i class="fas fa-hashtag text-blue-400 text-xs md:text-sm"></i>
                    <span id="active-lobby-name" class="font-bold text-blue-100 uppercase tracking-widest text-xs md:text-sm">NONE</span>
                </div>
                <button onclick="location.reload()" class="p-2 hover:bg-red-500/10 text-slate-400 hover:text-red-400 rounded-lg transition-colors">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="flex-1 min-h-0 relative">
            
            <!-- Setup Screen -->
            <div id="setup-screen" class="absolute inset-0 flex flex-col items-center justify-center text-center fade-in">
                <div class="w-20 h-20 bg-slate-900 rounded-full flex items-center justify-center mb-6 border border-slate-800 shadow-2xl">
                    <i class="fas fa-user-friends text-3xl text-blue-500"></i>
                </div>
                <h2 class="text-3xl font-black mb-2 tracking-tight uppercase">Enter Lobby</h2>
                <p class="text-slate-400 max-w-sm mb-8 text-sm">
                    Connect with friends using a shared room code.
                </p>
                <div class="flex flex-col w-full max-w-sm gap-4">
                    <div class="space-y-1 text-left">
                        <label class="text-[10px] font-bold text-slate-500 uppercase ml-2">Display Name</label>
                        <input id="username-input" type="text" placeholder="Your Name" maxlength="15"
                            class="w-full bg-slate-900 border border-slate-800 rounded-2xl px-5 py-3 text-base focus:outline-none focus:border-blue-500 font-bold transition-all">
                    </div>
                    <div class="space-y-1 text-left">
                        <label class="text-[10px] font-bold text-slate-500 uppercase ml-2">Room Code</label>
                        <input id="lobby-input" type="text" placeholder="XYZ-123" 
                            class="w-full bg-slate-900 border border-slate-800 rounded-2xl px-5 py-3 text-base focus:outline-none focus:border-blue-500 font-bold tracking-widest uppercase transition-all">
                    </div>
                    <button id="join-btn" onclick="joinLobby()" class="bg-blue-600 hover:bg-blue-500 py-4 mt-2 rounded-2xl font-black text-lg transition-all shadow-xl shadow-blue-600/20 disabled:opacity-50">
                        JOIN CHAT
                    </button>
                </div>
            </div>

            <!-- Chat Screen -->
            <div id="chat-screen" class="hidden grid grid-cols-1 lg:grid-cols-4 gap-6 h-full fade-in">
                <!-- Sidebar -->
                <div class="hidden lg:flex lg:col-span-1 bg-slate-900 rounded-3xl border border-slate-800 flex flex-col overflow-hidden">
                    <div class="p-4 border-b border-slate-800 flex items-center justify-between font-bold text-xs uppercase tracking-widest text-slate-500">
                        <span><i class="fas fa-users mr-1"></i> Peers</span>
                        <span id="peer-count" class="bg-slate-800 px-2 py-0.5 rounded-full text-blue-400">1</span>
                    </div>
                    <div id="user-list" class="flex-1 overflow-y-auto p-2 space-y-1">
                        <!-- User list populated via JS -->
                    </div>
                </div>

                <!-- Chat Area -->
                <div class="lg:col-span-3 bg-slate-900 rounded-3xl border border-slate-800 flex flex-col overflow-hidden shadow-2xl">
                    <div id="message-list" class="flex-1 overflow-y-auto p-4 md:p-6 space-y-4">
                        <div class="h-full flex flex-col items-center justify-center text-slate-600 space-y-4">
                            <i class="fas fa-comments text-4xl opacity-20"></i>
                            <p class="text-sm">Waiting for peers to join...</p>
                        </div>
                    </div>

                    <div class="p-4 bg-slate-900 border-t border-slate-800">
                        <div class="flex gap-2 bg-slate-950 p-1.5 rounded-2xl border border-slate-800 shadow-inner">
                            <input id="message-input" type="text" placeholder="Type a message..." 
                                class="flex-1 bg-transparent px-4 py-2 text-sm focus:outline-none">
                            <button onclick="broadcast()" class="bg-blue-600 hover:bg-blue-500 px-5 py-2 rounded-xl transition-all shadow-lg shadow-blue-500/20">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, addDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Environment setup
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Ensure the App ID is consistent across deployments (Critical for GitHub Pages)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'p2p-lobby-final';

        let user = null;
        let lobbyId = '';
        let myUsername = '';
        let peers = {}; 
        
        // Robust ICE config for standard web environments
        const iceConfig = { 
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ] 
        };

        // Initialize Authentication
        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                console.error("Auth failed:", err);
                document.getElementById('my-uid-display').innerText = "Auth Error - Refresh";
            }
        };

        onAuthStateChanged(auth, (u) => {
            if (u) {
                user = u;
                document.getElementById('my-uid-display').innerText = `ID: ${u.uid.slice(0, 8)}`;
                document.getElementById('join-btn').disabled = false;
            }
        });

        initAuth();

        window.joinLobby = async () => {
            const lobbyInput = document.getElementById('lobby-input').value.trim().toUpperCase();
            const userInput = document.getElementById('username-input').value.trim();
            
            if (!lobbyInput || !userInput || !user) return;

            lobbyId = lobbyInput;
            myUsername = userInput;

            // Transition UI
            document.getElementById('active-lobby-name').innerText = lobbyId;
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('lobby-active-controls').classList.remove('hidden');
            document.getElementById('chat-screen').classList.remove('hidden');

            updateUI(); 

            // 1. Announce presence in public lobby
            const presenceRef = doc(db, 'artifacts', appId, 'public', 'data', 'lobbies', lobbyId, 'members', user.uid);
            await setDoc(presenceRef, {
                uid: user.uid,
                username: myUsername,
                joinedAt: Date.now()
            });

            // 2. Watch for other lobby members
            const membersRef = collection(db, 'artifacts', appId, 'public', 'data', 'lobbies', lobbyId, 'members');
            onSnapshot(membersRef, (snapshot) => {
                snapshot.docChanges().forEach(change => {
                    const data = change.doc.data();
                    if (data.uid === user.uid) return;

                    if (change.type === 'added') {
                        // Handshake logic: Newest person initiates with everyone already there
                        if (data.joinedAt < Date.now()) {
                            initiateConnection(data.uid, data.username);
                        }
                    } else if (change.type === 'removed') {
                        if (peers[data.uid]) {
                            peers[data.uid].pc.close();
                            delete peers[data.uid];
                            updateUI();
                        }
                    }
                });
            });

            // 3. Listen for incoming WebRTC signals (Offer/Answer/ICE)
            const signalsRef = collection(db, 'artifacts', appId, 'users', user.uid, 'signals');
            onSnapshot(signalsRef, (snapshot) => {
                snapshot.docChanges().forEach(async (change) => {
                    if (change.type === 'added') {
                        const signal = change.doc.data();
                        await handleSignal(signal);
                        await deleteDoc(change.doc.ref); // Consume signal
                    }
                });
            });

            // Cleanup on browser close
            window.addEventListener('beforeunload', () => deleteDoc(presenceRef));
        };

        // --- WebRTC Logic ---

        async function initiateConnection(peerUid, peerUsername) {
            if (peers[peerUid]) return;

            const pc = new RTCPeerConnection(iceConfig);
            const dc = pc.createDataChannel('chat', { negotiated: false });
            
            setupPeer(peerUid, pc, dc, peerUsername);

            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);

            await sendSignal(peerUid, { 
                type: 'offer', 
                sdp: pc.localDescription.sdp, 
                from: user.uid, 
                username: myUsername 
            });

            pc.onicecandidate = (e) => {
                if (e.candidate) {
                    sendSignal(peerUid, { 
                        type: 'ice', 
                        candidate: JSON.stringify(e.candidate), 
                        from: user.uid 
                    });
                }
            };
        }

        async function handleSignal(signal) {
            let peer = peers[signal.from];

            if (signal.type === 'offer') {
                const pc = new RTCPeerConnection(iceConfig);
                pc.ondatachannel = (e) => setupPeer(signal.from, pc, e.channel, signal.username);
                
                await pc.setRemoteDescription(new RTCSessionDescription({ type: 'offer', sdp: signal.sdp }));
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                
                await sendSignal(signal.from, { 
                    type: 'answer', 
                    sdp: pc.localDescription.sdp, 
                    from: user.uid, 
                    username: myUsername 
                });

                pc.onicecandidate = (e) => {
                    if (e.candidate) {
                        sendSignal(signal.from, { 
                            type: 'ice', 
                            candidate: JSON.stringify(e.candidate), 
                            from: user.uid 
                        });
                    }
                };
            } else if (signal.type === 'answer' && peer) {
                await peer.pc.setRemoteDescription(new RTCSessionDescription({ type: 'answer', sdp: signal.sdp }));
            } else if (signal.type === 'ice' && peer) {
                try {
                    await peer.pc.addIceCandidate(new RTCIceCandidate(JSON.parse(signal.candidate)));
                } catch (e) { console.warn("ICE error", e); }
            }
        }

        function setupPeer(uid, pc, dc, username) {
            peers[uid] = { pc, dc, username };
            
            dc.onopen = () => {
                updateUI();
                addSystemMessage(`${username} joined the chat.`);
            };
            
            dc.onclose = () => {
                addSystemMessage(`${peers[uid]?.username || 'User'} left.`);
                delete peers[uid];
                updateUI();
            };
            
            dc.onmessage = (e) => addMessage(uid, JSON.parse(e.data));

            pc.onconnectionstatechange = () => {
                if (pc.connectionState === 'disconnected' || pc.connectionState === 'failed') {
                    delete peers[uid];
                    updateUI();
                }
            };
        }

        async function sendSignal(to, data) {
            if (!user) return;
            // Send to the destination user's private signal box
            await addDoc(collection(db, 'artifacts', appId, 'users', to, 'signals'), data);
        }

        // --- Interaction Logic ---

        window.broadcast = () => {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if (!text) return;

            const msg = { sender: user.uid, username: myUsername, text, time: Date.now() };
            
            // Send via WebRTC Data Channels
            let sentCount = 0;
            Object.values(peers).forEach(p => {
                if (p.dc.readyState === 'open') {
                    p.dc.send(JSON.stringify(msg));
                    sentCount++;
                }
            });

            addMessage('me', msg);
            input.value = '';
            input.focus();
        };

        function addMessage(uid, msg) {
            const list = document.getElementById('message-list');
            if (list.querySelector('.opacity-20')) list.innerHTML = '';
            
            const isMe = uid === 'me';
            const name = isMe ? myUsername : (msg.username || `User-${uid.slice(0,4)}`);
            
            const div = document.createElement('div');
            div.className = `flex flex-col ${isMe ? 'items-end' : 'items-start'} fade-in mb-4`;
            div.innerHTML = `
                <span class="text-[9px] text-slate-500 mb-0.5 px-2 uppercase font-bold tracking-tight">${name}</span>
                <div class="max-w-[85%] px-4 py-2 rounded-2xl text-sm leading-relaxed shadow-sm ${isMe ? 'bg-blue-600 text-white rounded-tr-none' : 'bg-slate-800 text-slate-200 rounded-tl-none border border-slate-700'}">
                    ${escapeHtml(msg.text)}
                </div>
            `;
            list.appendChild(div);
            list.scrollTop = list.scrollHeight;
        }

        function addSystemMessage(text) {
            const list = document.getElementById('message-list');
            const div = document.createElement('div');
            div.className = "flex justify-center my-2";
            div.innerHTML = `<span class="text-[10px] bg-slate-800/50 text-slate-500 px-3 py-1 rounded-full border border-slate-800/50">${text}</span>`;
            list.appendChild(div);
            list.scrollTop = list.scrollHeight;
        }

        function updateUI() {
            const peerList = Object.values(peers);
            document.getElementById('peer-count').innerText = peerList.length + 1;
            
            const list = document.getElementById('user-list');
            list.innerHTML = `
                <div class="flex items-center gap-3 p-3 bg-blue-500/10 rounded-2xl border border-blue-500/20">
                    <div class="w-7 h-7 bg-blue-600 rounded-full flex items-center justify-center text-[10px] font-bold">ME</div>
                    <span class="text-sm font-bold truncate">${myUsername}</span>
                </div>
            `;
            
            peerList.forEach(p => {
                const div = document.createElement('div');
                div.className = "flex items-center gap-3 p-3 bg-slate-800/50 rounded-2xl border border-slate-700/50";
                div.innerHTML = `
                    <div class="w-7 h-7 bg-slate-700 rounded-full flex items-center justify-center text-[10px]"><i class="fas fa-user"></i></div>
                    <span class="text-sm font-medium truncate">${p.username || 'Connecting...'}</span>
                    <div class="ml-auto w-1.5 h-1.5 rounded-full ${p.dc.readyState === 'open' ? 'bg-green-500' : 'bg-yellow-500'}"></div>
                `;
                list.appendChild(div);
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.getElementById('message-input').onkeypress = (e) => { if (e.key === 'Enter') broadcast(); };
    </script>
</body>
</html>
