<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neural-Mesh | Static P2P</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&family=JetBrains+Mono&display=swap');
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        .hidden { display: none !important; }
        body { 
            font-family: 'Space Grotesk', sans-serif;
            background-color: #020617;
            background-image: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
            overflow: hidden; 
        }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .log-entry { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-slate-200">

    <div class="h-screen flex flex-col p-4 md:p-8 relative">
        <!-- Status Bar -->
        <header class="flex-none flex justify-between items-center mb-6 glass p-4 rounded-2xl border border-blue-500/20 shadow-xl">
            <div class="flex items-center gap-4">
                <div class="bg-blue-600 p-2 rounded-lg shadow-lg shadow-blue-500/20">
                    <i class="fas fa-network-wired text-white"></i>
                </div>
                <div>
                    <h1 class="text-lg font-bold tracking-tight text-white leading-none">NEURAL MESH</h1>
                    <div class="flex items-center gap-2 mt-1">
                        <span id="status-dot" class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></span>
                        <span id="status-text" class="text-[9px] font-mono uppercase text-slate-400 tracking-widest">Awaiting Handshake</span>
                    </div>
                </div>
            </div>
            <div id="mesh-controls" class="hidden flex items-center gap-3">
                <div class="px-3 py-1 bg-slate-900 rounded-lg border border-slate-800 flex flex-col items-end">
                    <span class="text-[8px] text-slate-500 font-bold uppercase">Channel</span>
                    <span id="active-room" class="text-blue-400 font-mono text-xs font-bold">---</span>
                </div>
                <button onclick="location.reload()" class="w-8 h-8 rounded-lg bg-red-500/10 hover:bg-red-500/20 text-red-500 transition-colors">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </header>

        <main class="flex-1 min-h-0 relative">
            <!-- Entry Logic -->
            <div id="setup-screen" class="absolute inset-0 flex flex-col items-center justify-center gap-8">
                <div class="w-full max-w-sm space-y-4">
                    <div class="space-y-1 text-center mb-6">
                        <h2 class="text-3xl font-black text-white italic">P2P_LINK_START</h2>
                        <p class="text-slate-400 text-xs uppercase tracking-widest">Static Environment v1.0</p>
                    </div>

                    <div class="glass p-6 rounded-3xl space-y-4 shadow-2xl">
                        <input id="username-input" type="text" placeholder="CALLSIGN (e.g. Ghost)" 
                            class="w-full bg-slate-950/50 border border-slate-800 rounded-xl px-4 py-3 text-sm focus:border-blue-500 outline-none transition-all font-bold">
                        
                        <input id="lobby-input" type="text" placeholder="ROOM_CODE" 
                            class="w-full bg-slate-950/50 border border-slate-800 rounded-xl px-4 py-3 text-sm focus:border-blue-500 outline-none transition-all tracking-widest uppercase font-bold">
                        
                        <button id="join-btn" onclick="joinLobby()" disabled 
                            class="w-full bg-blue-600 hover:bg-blue-500 disabled:bg-slate-800 disabled:text-slate-500 py-4 rounded-xl font-black transition-all shadow-lg shadow-blue-600/20">
                            INITIALIZING...
                        </button>
                    </div>
                </div>

                <!-- Boot Logs -->
                <div class="w-full max-w-sm glass rounded-2xl p-4 border border-slate-800 h-32 overflow-hidden flex flex-col">
                    <div class="flex justify-between items-center mb-2 border-b border-slate-800 pb-1">
                        <span class="text-[9px] font-bold text-slate-500 uppercase tracking-tighter">Terminal_Output</span>
                        <span id="stun-id" class="text-[9px] font-mono text-blue-500">NO_RELAY</span>
                    </div>
                    <div id="init-log" class="flex-1 overflow-y-auto space-y-1 font-mono text-[10px] text-slate-500">
                        <div class="log-entry">&gt; System bootstrap complete.</div>
                    </div>
                </div>
            </div>

            <!-- Chat Interface -->
            <div id="chat-screen" class="hidden h-full flex flex-col lg:flex-row gap-4">
                <aside class="w-full lg:w-64 glass rounded-2xl p-4 border border-slate-800 flex flex-col gap-4">
                    <h3 class="text-[10px] font-black uppercase text-slate-500 tracking-widest">Mesh_Nodes</h3>
                    <div id="user-list" class="flex-1 space-y-2 overflow-y-auto"></div>
                </aside>

                <section class="flex-1 glass rounded-2xl border border-slate-800 flex flex-col overflow-hidden shadow-2xl">
                    <div id="message-list" class="flex-1 overflow-y-auto p-4 space-y-4">
                        <div class="h-full flex flex-col items-center justify-center opacity-10">
                            <i class="fas fa-shield-alt text-5xl mb-2"></i>
                            <p class="text-[10px] font-mono tracking-widest">SECURE_STATIC_LINK_ACTIVE</p>
                        </div>
                    </div>
                    
                    <div class="p-3 bg-slate-950/30 border-t border-slate-800">
                        <div class="flex gap-2">
                            <input id="message-input" type="text" placeholder="Send packet..." 
                                class="flex-1 bg-slate-900 border border-slate-800 rounded-xl px-4 py-2 text-sm outline-none focus:border-blue-500">
                            <button onclick="broadcast()" class="bg-blue-600 w-10 h-10 rounded-xl flex items-center justify-center shadow-lg">
                                <i class="fas fa-paper-plane text-xs"></i>
                            </button>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Provided by your environment
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'static-p2p-mesh';

        let user = null;
        let lobbyId = '';
        let myUsername = '';
        let peers = {}; 
        let currentStun = { urls: 'stun:stun.l.google.com:19302', label: 'G-STUN' };

        function log(msg, color = 'text-slate-500') {
            const container = document.getElementById('init-log');
            const div = document.createElement('div');
            div.className = `log-entry ${color}`;
            div.innerHTML = `&gt; ${msg}`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        // 1. Initial Handshake
        const init = async () => {
            log("Connecting to Cloud Signaler...");
            try {
                await signInAnonymously(auth);
            } catch (err) {
                log("Cloud Error: Check your config", 'text-red-400');
            }
        };

        onAuthStateChanged(auth, (u) => {
            if (u) {
                user = u;
                log("Cloud Signaler Online.", 'text-green-400');
                log(`Relay Node: ${currentStun.label}`, 'text-blue-400');
                document.getElementById('stun-id').innerText = currentStun.label;
                
                const btn = document.getElementById('join-btn');
                btn.disabled = false;
                btn.innerText = "START MESH";
                document.getElementById('status-text').innerText = "System Ready";
                document.getElementById('status-dot').className = "w-2 h-2 rounded-full bg-green-500 shadow-[0_0_5px_#22c55e]";
            }
        });

        init();

        window.joinLobby = async () => {
            lobbyId = document.getElementById('lobby-input').value.trim().toUpperCase();
            myUsername = document.getElementById('username-input').value.trim();
            if (!lobbyId || !myUsername) return;

            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('chat-screen').classList.remove('hidden');
            document.getElementById('mesh-controls').classList.remove('hidden');
            document.getElementById('active-room').innerText = lobbyId;

            // Register presence so others see us
            const presenceRef = doc(db, 'artifacts', appId, 'public', 'data', 'lobbies', lobbyId, 'members', user.uid);
            await setDoc(presenceRef, { uid: user.uid, username: myUsername, joinedAt: Date.now() });

            // Watch for new peers
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'lobbies', lobbyId, 'members'), (snap) => {
                snap.docChanges().forEach(change => {
                    const data = change.doc.data();
                    if (data.uid === user.uid) return;
                    if (change.type === 'added') {
                        // Protocol: Lower UID initiates to prevent double-calls
                        if (user.uid < data.uid) initiateConnection(data.uid, data.username);
                    }
                });
            });

            // Watch for incoming signals (WebRTC handshake)
            onSnapshot(collection(db, 'artifacts', appId, 'users', user.uid, 'signals'), (snap) => {
                snap.docChanges().forEach(async (change) => {
                    if (change.type === 'added') {
                        const signal = change.doc.data();
                        handleSignal(signal);
                        await deleteDoc(change.doc.ref); // Clean up signal
                    }
                });
            });

            window.addEventListener('beforeunload', () => deleteDoc(presenceRef));
        };

        async function initiateConnection(peerUid, peerUsername) {
            if (peers[peerUid]) return;
            const pc = new RTCPeerConnection({ iceServers: [currentStun] });
            const dc = pc.createDataChannel('chat');
            peers[peerUid] = { pc, dc, username: peerUsername };
            
            setupPeerEvents(peerUid);

            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            
            await addDoc(collection(db, 'artifacts', appId, 'users', peerUid, 'signals'), {
                type: 'offer', sdp: JSON.stringify(pc.localDescription), from: user.uid, username: myUsername
            });

            pc.onicecandidate = (e) => {
                if (e.candidate) {
                    addDoc(collection(db, 'artifacts', appId, 'users', peerUid, 'signals'), {
                        type: 'ice', candidate: JSON.stringify(e.candidate), from: user.uid
                    });
                }
            };
        }

        async function handleSignal(signal) {
            if (signal.type === 'offer') {
                const pc = new RTCPeerConnection({ iceServers: [currentStun] });
                pc.ondatachannel = (e) => {
                    peers[signal.from] = { pc, dc: e.channel, username: signal.username };
                    setupPeerEvents(signal.from);
                };
                await pc.setRemoteDescription(new RTCSessionDescription(JSON.parse(signal.sdp)));
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                await addDoc(collection(db, 'artifacts', appId, 'users', signal.from, 'signals'), {
                    type: 'answer', sdp: JSON.stringify(pc.localDescription), from: user.uid
                });
                pc.onicecandidate = (e) => {
                    if (e.candidate) {
                        addDoc(collection(db, 'artifacts', appId, 'users', signal.from, 'signals'), {
                            type: 'ice', candidate: JSON.stringify(e.candidate), from: user.uid
                        });
                    }
                };
            } else if (signal.type === 'answer' && peers[signal.from]) {
                await peers[signal.from].pc.setRemoteDescription(new RTCSessionDescription(JSON.parse(signal.sdp)));
            } else if (signal.type === 'ice' && peers[signal.from]) {
                try { await peers[signal.from].pc.addIceCandidate(new RTCIceCandidate(JSON.parse(signal.candidate))); } catch (e) {}
            }
        }

        function setupPeerEvents(uid) {
            const peer = peers[uid];
            peer.dc.onopen = () => { updateUI(); addSystemMsg(`${peer.username} connected.`); };
            peer.dc.onclose = () => { delete peers[uid]; updateUI(); addSystemMsg(`${peer.username} disconnected.`); };
            peer.dc.onmessage = (e) => addMessage(uid, JSON.parse(e.data));
        }

        window.broadcast = () => {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if (!text) return;
            const msg = { text, username: myUsername };
            Object.values(peers).forEach(p => {
                if (p.dc.readyState === 'open') p.dc.send(JSON.stringify(msg));
            });
            addMessage('me', msg);
            input.value = '';
        };

        function addMessage(uid, msg) {
            const list = document.getElementById('message-list');
            if (list.querySelector('.opacity-10')) list.innerHTML = '';
            const isMe = uid === 'me';
            const div = document.createElement('div');
            div.className = `flex flex-col ${isMe ? 'items-end' : 'items-start'}`;
            div.innerHTML = `
                <span class="text-[8px] font-black text-slate-500 uppercase px-2 mb-1">${isMe ? 'You' : msg.username}</span>
                <div class="px-4 py-2 rounded-2xl text-sm glass ${isMe ? 'bg-blue-600/20 border-blue-500/30' : 'border-slate-800'}">
                    ${msg.text}
                </div>
            `;
            list.appendChild(div);
            list.scrollTop = list.scrollHeight;
        }

        function addSystemMsg(txt) {
            const list = document.getElementById('message-list');
            const div = document.createElement('div');
            div.className = "text-center my-2";
            div.innerHTML = `<span class="text-[7px] font-mono text-slate-600 uppercase tracking-[0.2em]">${txt}</span>`;
            list.appendChild(div);
        }

        function updateUI() {
            const list = document.getElementById('user-list');
            list.innerHTML = `<div class="p-3 glass rounded-xl border-l-2 border-blue-500">
                <p class="text-[10px] font-bold text-blue-400">LOCAL_NODE</p>
                <p class="text-xs truncate font-bold text-white">${myUsername}</p>
            </div>`;
            Object.values(peers).forEach(p => {
                const div = document.createElement('div');
                div.className = "p-3 glass rounded-xl border-l-2 border-green-500";
                div.innerHTML = `
                    <p class="text-[10px] font-bold text-green-400">PEER_NODE</p>
                    <p class="text-xs truncate font-bold text-white">${p.username}</p>
                `;
                list.appendChild(div);
            });
        }

        document.getElementById('message-input').onkeypress = (e) => { if (e.key === 'Enter') broadcast(); };
    </script>
</body>
</html>
