<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Auto-Mesh Lobby Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .hidden { display: none !important; }
        
        /* Ensure the body doesn't scroll and takes full height */
        html, body { 
            height: 100%; 
            margin: 0; 
            overflow: hidden; 
        }
        
        /* Main application container to fill screen */
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-grid {
            flex: 1;
            min-height: 0; /* Critical for nested flex scrolling */
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 font-sans">

    <div class="app-container p-4 md:p-6 lg:p-8">
        <!-- Header -->
        <header class="flex flex-none justify-between items-center mb-6 bg-slate-900 p-4 md:p-6 rounded-3xl border border-slate-800 shadow-xl">
            <div class="flex items-center gap-4">
                <div class="bg-blue-600 p-2 md:p-3 rounded-2xl shadow-lg shadow-blue-500/20">
                    <i class="fas fa-bolt text-white text-lg md:text-xl"></i>
                </div>
                <div>
                    <h1 class="text-xl md:text-2xl font-black tracking-tight">AUTO-MESH</h1>
                    <p id="my-uid-display" class="text-[10px] text-slate-400 font-mono">Connecting...</p>
                </div>
            </div>

            <div id="lobby-active-controls" class="hidden flex items-center gap-2 md:gap-4">
                <div class="flex items-center gap-2 px-3 py-1.5 md:px-4 md:py-2 bg-slate-800 rounded-xl border border-slate-700">
                    <i class="fas fa-hashtag text-blue-400 text-xs md:text-sm"></i>
                    <span id="active-lobby-name" class="font-bold text-blue-100 uppercase tracking-widest text-xs md:text-sm">NONE</span>
                </div>
                <button onclick="location.reload()" class="p-2 hover:bg-red-500/10 text-slate-400 hover:text-red-400 rounded-lg transition-colors">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="flex-1 min-h-0 relative">
            
            <!-- Setup Screen (Centered in Main) -->
            <div id="setup-screen" class="absolute inset-0 flex flex-col items-center justify-center text-center">
                <div class="w-20 h-20 bg-slate-900 rounded-full flex items-center justify-center mb-6 border border-slate-800 shadow-2xl">
                    <i class="fas fa-shield-alt text-3xl text-blue-500"></i>
                </div>
                <h2 class="text-3xl font-black mb-2 tracking-tight uppercase">Join Lobby</h2>
                <p class="text-slate-400 max-w-sm mb-8 text-sm">
                    Direct browser-to-browser encrypted messaging.
                </p>
                <div class="flex flex-col w-full max-w-sm gap-4">
                    <div class="space-y-1 text-left">
                        <label class="text-[10px] font-bold text-slate-500 uppercase ml-2">Display Name</label>
                        <input id="username-input" type="text" placeholder="Your Name" maxlength="15"
                            class="w-full bg-slate-900 border border-slate-800 rounded-2xl px-5 py-3 text-base focus:outline-none focus:border-blue-500 font-bold">
                    </div>
                    <div class="space-y-1 text-left">
                        <label class="text-[10px] font-bold text-slate-500 uppercase ml-2">Lobby Code</label>
                        <input id="lobby-input" type="text" placeholder="ROOM-XYZ" 
                            class="w-full bg-slate-900 border border-slate-800 rounded-2xl px-5 py-3 text-base focus:outline-none focus:border-blue-500 font-bold tracking-widest uppercase">
                    </div>
                    <button onclick="joinLobby()" class="bg-blue-600 hover:bg-blue-500 py-4 mt-2 rounded-2xl font-black text-lg transition-all shadow-xl shadow-blue-600/20">
                        CONNECT
                    </button>
                </div>
            </div>

            <!-- Chat Screen (Full Height Grid) -->
            <div id="chat-screen" class="hidden grid grid-cols-1 lg:grid-cols-4 gap-6 h-full">
                <!-- Sidebar -->
                <div class="hidden lg:flex lg:col-span-1 bg-slate-900 rounded-3xl border border-slate-800 flex flex-col overflow-hidden">
                    <div class="p-4 border-b border-slate-800 flex items-center gap-2 font-bold text-xs uppercase tracking-widest text-slate-500">
                        <i class="fas fa-users"></i> Online (<span id="peer-count">1</span>)
                    </div>
                    <div id="user-list" class="flex-1 overflow-y-auto p-2 space-y-1">
                        <!-- User entries -->
                    </div>
                </div>

                <!-- Chat Area -->
                <div class="lg:col-span-3 bg-slate-900 rounded-3xl border border-slate-800 flex flex-col overflow-hidden shadow-2xl">
                    <div id="message-list" class="flex-1 overflow-y-auto p-4 md:p-6 space-y-4">
                        <div class="h-full flex flex-col items-center justify-center text-slate-600 space-y-4">
                            <i class="fas fa-comments text-4xl"></i>
                            <p class="text-sm">Lobby is ready for messages.</p>
                        </div>
                    </div>

                    <div class="p-4 bg-slate-900 border-t border-slate-800">
                        <div class="flex gap-2 bg-slate-950 p-1.5 rounded-2xl border border-slate-800">
                            <input id="message-input" type="text" placeholder="Type a message..." 
                                class="flex-1 bg-transparent px-4 py-2 text-sm focus:outline-none">
                            <button onclick="broadcast()" class="bg-blue-600 hover:bg-blue-500 px-5 py-2 rounded-xl transition-all">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'p2p-lobby-fullscreen';

        let user = null;
        let lobbyId = '';
        let myUsername = '';
        let peers = {}; 
        const iceConfig = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        const initAuth = async () => {
          if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
            await signInWithCustomToken(auth, __initial_auth_token);
          } else {
            await signInAnonymously(auth);
          }
        };

        onAuthStateChanged(auth, (u) => {
            if (u) {
                user = u;
                document.getElementById('my-uid-display').innerText = `ID: ${u.uid.slice(0, 12)}...`;
            }
        });

        initAuth();

        window.joinLobby = async () => {
            const lobbyInput = document.getElementById('lobby-input').value.trim().toUpperCase();
            const userInput = document.getElementById('username-input').value.trim();
            
            if (!lobbyInput || !userInput || !user) return;

            lobbyId = lobbyInput;
            myUsername = userInput;

            document.getElementById('active-lobby-name').innerText = lobbyId;
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('lobby-active-controls').classList.remove('hidden');
            document.getElementById('chat-screen').classList.remove('hidden');

            updateUI(); 

            const presenceRef = doc(db, 'artifacts', appId, 'public', 'data', 'lobbies', lobbyId, 'members', user.uid);
            await setDoc(presenceRef, {
                uid: user.uid,
                username: myUsername,
                joinedAt: Date.now()
            });

            const membersRef = collection(db, 'artifacts', appId, 'public', 'data', 'lobbies', lobbyId, 'members');
            onSnapshot(membersRef, (snapshot) => {
                snapshot.docChanges().forEach(change => {
                    const data = change.doc.data();
                    if (change.type === 'added' && data.uid !== user.uid) {
                        if (data.joinedAt < Date.now()) {
                            initiateConnection(data.uid, data.username);
                        }
                    }
                }, (error) => {});
            });

            const signalsRef = collection(db, 'artifacts', appId, 'users', user.uid, 'signals');
            onSnapshot(signalsRef, (snapshot) => {
                snapshot.docChanges().forEach(async (change) => {
                    if (change.type === 'added') {
                        const signal = change.doc.data();
                        await handleSignal(signal);
                        await deleteDoc(change.doc.ref);
                    }
                }, (error) => {});
            });

            window.addEventListener('beforeunload', () => deleteDoc(presenceRef));
        };

        async function initiateConnection(peerUid, peerUsername) {
            if (peers[peerUid]) return;
            const pc = new RTCPeerConnection(iceConfig);
            const dc = pc.createDataChannel('chat');
            setupPeer(peerUid, pc, dc, peerUsername);
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            await sendSignal(peerUid, { type: 'offer', sdp: pc.localDescription.sdp, from: user.uid, username: myUsername });
            pc.onicecandidate = (e) => { if (e.candidate) sendSignal(peerUid, { type: 'ice', candidate: JSON.stringify(e.candidate), from: user.uid }); };
        }

        async function handleSignal(signal) {
            const peer = peers[signal.from];
            if (signal.type === 'offer') {
                const pc = new RTCPeerConnection(iceConfig);
                pc.ondatachannel = (e) => setupPeer(signal.from, pc, e.channel, signal.username);
                await pc.setRemoteDescription(new RTCSessionDescription({ type: 'offer', sdp: signal.sdp }));
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                await sendSignal(signal.from, { type: 'answer', sdp: pc.localDescription.sdp, from: user.uid, username: myUsername });
                pc.onicecandidate = (e) => { if (e.candidate) sendSignal(signal.from, { type: 'ice', candidate: JSON.stringify(e.candidate), from: user.uid }); };
            } else if (signal.type === 'answer' && peer) {
                await peer.pc.setRemoteDescription(new RTCSessionDescription({ type: 'answer', sdp: signal.sdp }));
                if (!peer.username && signal.username) { peer.username = signal.username; updateUI(); }
            } else if (signal.type === 'ice' && peer) {
                await peer.pc.addIceCandidate(new RTCIceCandidate(JSON.parse(signal.candidate)));
            }
        }

        function setupPeer(uid, pc, dc, username) {
            peers[uid] = { pc, dc, username };
            dc.onopen = () => updateUI();
            dc.onclose = () => { delete peers[uid]; updateUI(); };
            dc.onmessage = (e) => addMessage(uid, JSON.parse(e.data));
        }

        async function sendSignal(to, data) {
            if (!user) return;
            await addDoc(collection(db, 'artifacts', appId, 'users', to, 'signals'), data);
        }

        window.broadcast = () => {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if (!text) return;
            const msg = { sender: user.uid, username: myUsername, text };
            Object.values(peers).forEach(p => { if (p.dc.readyState === 'open') p.dc.send(JSON.stringify(msg)); });
            addMessage('me', msg);
            input.value = '';
        };

        function addMessage(uid, msg) {
            const list = document.getElementById('message-list');
            if (list.querySelector('.text-slate-600')) list.innerHTML = '';
            const isMe = uid === 'me';
            const name = isMe ? myUsername : (msg.username || `User-${uid.slice(0,4)}`);
            const div = document.createElement('div');
            div.className = `flex flex-col ${isMe ? 'items-end' : 'items-start'}`;
            div.innerHTML = `
                <span class="text-[9px] text-slate-500 mb-0.5 px-2 uppercase font-bold">${name}</span>
                <div class="max-w-[85%] px-4 py-1.5 rounded-2xl text-sm ${isMe ? 'bg-blue-600 text-white rounded-tr-none' : 'bg-slate-800 text-slate-200 rounded-tl-none border border-slate-700'}">
                    ${msg.text}
                </div>
            `;
            list.appendChild(div);
            list.scrollTop = list.scrollHeight;
        }

        function updateUI() {
            document.getElementById('peer-count').innerText = Object.keys(peers).length + 1;
            const list = document.getElementById('user-list');
            list.innerHTML = `
                <div class="flex items-center gap-3 p-3 bg-blue-500/10 rounded-2xl border border-blue-500/20">
                    <div class="w-7 h-7 bg-blue-600 rounded-full flex items-center justify-center text-[10px] font-bold">YOU</div>
                    <span class="text-sm font-bold truncate">${myUsername}</span>
                </div>
            `;
            Object.values(peers).forEach(p => {
                const div = document.createElement('div');
                div.className = "flex items-center gap-3 p-3 bg-slate-800 rounded-2xl border border-slate-700";
                div.innerHTML = `
                    <div class="w-7 h-7 bg-slate-700 rounded-full flex items-center justify-center text-[10px]"><i class="fas fa-user"></i></div>
                    <span class="text-sm font-medium truncate">${p.username || 'Connecting...'}</span>
                    <div class="ml-auto w-1.5 h-1.5 rounded-full bg-green-500"></div>
                `;
                list.appendChild(div);
            });
        }

        document.getElementById('message-input').onkeypress = (e) => { if (e.key === 'Enter') broadcast(); };
    </script>
</body>
</html>
